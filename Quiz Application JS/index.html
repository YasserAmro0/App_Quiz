<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category : <span></span></div>
        <div class="count">Questions Count : <span></span></div>
      </div>
      <!-- ====== -->
      <div class="quiz-area"></div>
      <!-- ====== -->
      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdowen"></div>
      </div>
      <div class="results"></div>
    </div>

    <div class="all">
      <h2>Choise Your Quiz</h2>
      <button class="choises">HTML</button>
      <button class="choises">JS</button>
      <button class="choises">CSS</button>

      <p><span class="note">Note</span> / 5 secound For each Questions</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
